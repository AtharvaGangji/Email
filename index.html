<html>
  
  <link rel="stylesheet" href="styles.css">


  <h1 id="title">Email Atharva Gangji</h1>
  
  <p id="description" class="description text-center">
      Thank you for giving the time to contact me
    </p>
  
  <form id="survey-form" action="https://formsubmit.co/gangjiatharva@gmail.com" method="POST">
    <label id="name">Name</label>
    
    <input
        type="text"

        name="name"
        id="form-control"
        placeholder="Enter your name"
        required
      />
     
    <label id="email-label" for="email">Email</label>
    
    <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    
    
    <input type="hidden" name="_subject" value="New Email, Woho!">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://emailme.netlify.app/thankyou.html">
    
    
    
    <label id="number-label" for="number"
        >Age(optional)</label>
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    
    <label id="email-label" for="email">Message</label>
    
    <input
        type="text"
        id="email"
        name="text"
        class="form-control"
        placeholder="Enter your Message"
        required
      />    
    
    <button type="submit" class="button">Submit</button>
    
    </div>  
  </form>


      
  
</html>
